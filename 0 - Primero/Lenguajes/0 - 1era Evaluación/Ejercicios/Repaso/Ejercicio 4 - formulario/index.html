<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>
<body>

    <p>Privide your information</p>
    <hr/>

<div>
    <form>
        <label for="nombre">Nombre *</label> 
        <input type="text" id="nombre" name="nombre" required class="nombre">

         <br/>
         <br/>

        <label for="email">Email*</label> 
        <input type="email" id="email" name="email" required class="email">

        <br/>
        <br/>

        <!-- Está hecho con números, comprobando que tiene 3 números cada uno. -->
        <label for="telf">Teléfono</label> 
        <input type="text" id="telf1" name="telf1" pattern="[0-9]{3}-[0-9]{3}-[0-9{3}]" class="numberUnico"> -
        <input type="text" id="telf2" name="telf2" pattern="[0-9]{3}-[0-9]{3}-[0-9{3}]" class="numberVarios"> -
        <input type="text" id="telf3" name="telf3" pattern="[0-9]{3}-[0-9]{3}-[0-9{3}]" class="numberVarios">
        <br/>
        <br/>

        <label for="elegir">Regarding</label> 
        <select id="telf" name="telf">
            <option>General</option>
            <option>Advertisement</option>
            <option>Parnership</option>
        </select>


        <br/>
        <br/>


        <label for="elegir">Mensaje*</label> 
        <textarea id="mensaje" name="mensaje" required></textarea>

        <br/>
        <br/>

        <input type="submit" value="Submit" class="boton">
    </form>
</div>
</body>
</html>
