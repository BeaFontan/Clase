<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="estilo.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <body>

    <div class="container">

      <div class="row justify-content-center">
        <div class="col-sm-4">
          <img src="imagen.jpg" class="img-fluid">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8">
          <h1>Formulario de Login Inline</h1>

          <form class="form-inline">
            <div class="form-group mr3">
              <label class="col-label-sm">USUARIO</label>
              <input type="text" class="form-control-sm" placeholder="Username">
            </div>

            <div class="form-group mr3">
              <label class="col-label-sm">PASS</label>
              <input type="password" class="form control form-control-sm" placeholder="Contraseña">
            </div>

            <input type="submit" class="btn btn-outline-dark mr-3" value="Entrar">

          </form>






          
          <h1>Formulario de Login Inline</h1>

          <form class="row justify-content-center">
            <div class="col-sm-7 border border-primary p-4">
              <div class="form-group">

                  <label class="col-label-sm">USUARIO</label>
                  <input type="text" class="form-control-sm" placeholder="Username">
                </div>
    
                <div class="form-group mr3">
                  <label class="col-label-sm">PASS</label>
                  <input type="password" class="form control form-control-sm" placeholder="Contraseña">
                </div>

                <div class="form-check form-check-inline ml-4">
                  <input type="radio" name="sexo" class="form-check-input" value="m">
                  <label class="form-check-label">MUJER</label>
                </div>

                <div class="form-check form-check-inline ml-4">
                  <input type="radio" name="sexo" class="form-check-input" value="h">
                  <label class="form-check-label">hombre</label>
                </div>

                <input type="submit" class="btn btn-primary mr-3" value="Registrar">

              </div>
           
            </div>



          </form>

        </div>

      </div>





    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

</html>
