<!DOCTYPE html>
<html>
    <head>
        <style>
        .container {
             position: relative;
        }

        .topleft {
            position: absolute;
            top: 50px;
            left: 20px;
            font-size: 18px;
        }

        img { 
            width: 100%;
            height: auto;
            opacity: 0.3;
        }
        </style>
    </head>


    <body>

        <h2>Image Text</h2>
        <p>Add some text to an image in the top left corner:</p>

        <div class="container">
            <img src="img_5terre_wide.jpg" alt="Cinque Terre" width="1000" height="300">
            <div class="topleft">Texto a la izquierda arriba (top-left)</div>
        </div>

    </body>
</html>
